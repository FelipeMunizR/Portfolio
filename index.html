<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio Felipe</title>
  <style>
    /* Reset básico */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Evita scroll durante a animação */
      background-color: #000; /* Fundo inicial preto */
      font-family: sans-serif;
      transition: background 1s ease-out; /* Suaviza a troca de cor */
    }

    /* Container centralizado */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      z-index: 10;
    }

    /* Estilo da Estrela */
    .star {
      width: 100px;
      height: 100px;
      cursor: pointer;
      fill: white;
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Efeito elástico */
    }

    /* Interação 1: Hover (Inflar) */
    .star:hover {
      transform: scale(1.5); /* Aumenta 50% */
    }

    /* Classe para a explosão do fundo */
    body.exploded {
      /* Simula fumaça colorida com gradiente */
      background: radial-gradient(circle at center, #ff00cc, #333399, #00d4ff, #1a1a1a);
      background-size: 200% 200%;
      animation: smokeMove 5s ease infinite;
    }

    /* Animação do fundo colorido */
    @keyframes smokeMove {
      0% { background-position: 50% 50%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 50% 50%; }
    }

    /* Classe para a explosão da estrela */
    .star.boom {
      animation: explodeStar 0.5s forwards;
      pointer-events: none; /* Impede novos cliques */
    }

    /* Animação da estrela explodindo (cresce e desaparece) */
    @keyframes explodeStar {
      0% { transform: scale(1.5); opacity: 1; }
      50% { transform: scale(20); opacity: 0.5; }
      100% { transform: scale(50); opacity: 0; display: none; }
    }

    /* Conteúdo do portfólio (inicialmente oculto) */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      color: white;
      transition: opacity 1s ease 0.5s; /* Delay para aparecer depois da explosão */
      z-index: 5;
    }

    /* Mostrar conteúdo após explosão */
    body.exploded .content {
      opacity: 1;
      z-index: 20;
    }
  </style>
</head>
<body>

  <div class="container">
    <svg class="star" id="starTrigger" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <path d="M50 0 C55 25 75 45 100 50 C75 55 55 75 50 100 C45 75 25 55 0 50 C25 45 45 25 50 0 Z" />
    </svg>
  </div>

  <div class="content">
    <h1>Bem-vindo ao meu Universo</h1>
    <p>Desenvolvedor & Criativo</p>
  </div>

  <script>
    const star = document.getElementById('starTrigger');
    const body = document.body;

    star.addEventListener('click', () => {
      // 1. Adiciona classe para animar a estrela sumindo
      star.classList.add('boom');
      
      // 2. Muda o fundo para o modo "explodido"
      body.classList.add('exploded');
    });
  </script>

</body>
</html>
